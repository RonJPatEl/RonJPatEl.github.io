<html>
    <head>
        <!-- bootstrap meta for better mobile behavior -->	
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <!-- load javascript files -->
        <script src="js/publicationgenerator.js"></script>
        <!-- load personal stylesheets and fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&family=Amatic+SC">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/mystyle.css">
        
        <!-- I like the setup of this website: https://technext.github.io/resume-bootstrap4/ -->
        <!-- has navbar fixed on the left; content on the right -->
        </head>

    <body>
        <!-- list of publications -->
        <div id="publications" class="container-fluid">
            <div class="row"> <!-- place one row in container -->
                <div class="col-md-3"> <!-- two columns, column one for headers -->

                    <h2 class="text-center">PUBLICATIONS</h2>

                </div> <!-- close column one -->

                <div class="col-md-9 pr-5"> <!-- two columns, column two for content -->

                    <h3 class="margin"> Peer reviewed Journal Publications <small><span id="totalarticles" class="badge-pill badge-warning"></span></small></h3>
                    <p id="articles"></p>

                    <h3 class="margin"> Books and Book Chapters <small><span id="totalbooks" class="badge-pill badge-warning"></span></small></h3>
                    <p id="books"></p>

                    <h3 class="margin"> Conference Presentations <small><span id="totalpresentations" class="badge-pill badge-warning"></span></small></h3>
                    <p id="presentations"> </p>

                    <h3 class="margin"> Professional Publications <small><span id="totalmags" class="badge-pill badge-warning"></span></small></h3>
                    <p id="magazine"></p>

                </div> <!-- close div column two -->
            </div> <!-- close div row -->
        </div> <!-- close div container -->

        <!-- footer -->
        <footer class="container-fluid text-center">
        <p class="text-muted small"><i>Created by Ron Pat-El, 2020</i></p>
        </footer>

    </body>
</html>
